<h3>
    {{ leyenda }}
</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button" id="button-addon1">
          <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input [(ngModel)]="progreso" #txtProgress (ngModelChange)="onChanges($event)" type="number" min="1" max="100" class="form-control" name="progreso">
    <div class="input-group-prepend">
        <button (click)="cambiarValor(+5)" class="btn btn-primary" type="button" id="button-addon1">
          <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
