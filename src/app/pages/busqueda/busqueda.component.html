<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table *ngIf="usuarios.length > 0" class="table table-hover">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img class="img-fluid img-50" [src]="usuario.img | imagen" alt="">
                            </td>
                            <td> {{ usuario.nombre }} </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="usuarios.length < 1" class="alert alert-info">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
